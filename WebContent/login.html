    <div class="bg-overlay"></div>

       <div class="container">
            
        <main id="login">
          <div class="logincard">
            <div class="left">
              <img src="images/student.jpg" alt="">
            </div>
            <div class="right">
              <h1>Student Login</h1>
              <form action="login" method="post">
                <div class="textbox">
                  <input type="email" placeholder="E-mail ID" name="user" value="" required>
                </div>
                <div class="textbox">
                  <input type="password" placeholder="Password" name="pass" value="" required>
                </div>
                <button type="submit" class="button_s">Sign in </button>
              </form>
            </div>     
          </div>
        </main>

       </div>
</section>
